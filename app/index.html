<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1.0,user-scalable=no">
    <title>逆コンパイラ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="farbtastic/farbtastic.css" type="text/css" />
</head>

<body>
<div class="area">
            <pre class="pre" id="source_code">
             </pre>
        <canvas width="843" height="680" class="canvas_1" id="canvas"> </canvas>
        <div class="wrapper">
      <div class="tab">
        <div class="figure select"><font>図形</font></div>
        <div class="image"><font>イメージ</font></div>
      </div>

<div class="tab_content figure select">
        <table class="table_img">
            <tbody>
                    <tr>
                        <td> <img src="img/blue_ellipse.png" width="65" height="65" id="cicle" class="img">
                        </th>
                        <td> <img src="img/red.png" width="65" height="65" id="rect" class="img">
                        </th>
                    </tr>
                    <tr>
                      <td><img src="img/orange.png" width="65" height="65" id="triangle" class="img">
                      </th>
                      <td><img src="img/purple.png" width="65" height="65" id="polygon" class="img">
                      </th>
                    </tr>
                    <tr>
                      <td><img src="img/pink.png" width="65" height="65" id="line" class="img">
                      </th>
                    </tr>
                  <tr><th scope="cols" colspan="2">
                    <div id="colorpicker" class="colorpicker"></div>
                      <form><input type="text" id="color" name="color" value="#000000" /></form>

                  </th></tr>

                <tr>
                    <th><button type="button" id="store"><font>全消去</font>
                 </button></th>
                    <th><button type="button" id="back"><font>前に戻る</font>
                 </button></th>
                </tr>
                <tr>
                  <th><select id="angle"name="angle">
                  </th>
                </tr>
                <th scope="cols" colspan="2">
                    <button type="button" name="compile" value="compile" class="position" id="compile">
                   <font size="3" face="Century">compile</font>
                   </button>
                </th>

            </tbody>
        </table>


</div>
    <div class="tab_content image">
      <table class="table_img">
          <tbody>
                  <tr>
                      <td><img src="img/black.png" width="65" height="65" id="for">
                      </th>
                      <td><img src="img/green.png" width="65" height="65" id="if">
                      </th>
                  </tr>
              <tr>
              <th scope="cols" colspan="2" id="for_property" height="65">
              </th></tr>
              <tr><th scope="cols" colspan="2" id="if_property" height="65">
              </th></tr>
              </tr>
              <tr>
                  <th><button type="button" id="sample_for"><font>forを実行</font>
               </button></th>
               <th><button type="button" id="sample_if"><font>ifを実行</font>
               </button></th>
              </tr>
              <tr>
                <th><button type="button" id="store"><font>全消去</font>
             </button></th>
                  <th><button type="button" id="back"><font>前に戻る</font>
               </button></th>
              </tr>
          </tbody>
      </table>
    </div>
    </div>
  </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jcanvas.min.js"></script>
    <script type="type/javascript" src="js/jquery-3.2.1.min.js"> </script>
    <script type="text/javascript" src="farbtastic/farbtastic.js"></script>
    <script type="text/javascript" src="js/move_drawing.js"></script>
    <script type="text/javascript" src="js/main.js">
    </script>
</body>

</html>
